<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support CostCarbonTrip</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        .contact-info {
            margin: 30px 0;
            text-align: center;
        }
        .contact-info p {
            margin: 5px 0;
        }
        .email-btn {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 10px;
        }
        .email-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Support CostCarbonTrip</h1>
        <div class="contact-info">
            <p>Nous sommes là pour vous aider avec toutes vos questions concernant l'application CostCarbonTrip.</p>
            <p>Pour toute assistance, veuillez nous contacter par email :</p>
            <a href="mailto:costcarbontrip@etik.com" class="email-btn">costcarbontrip@etik.com</a>
            <p>Nous vous répondrons dans les meilleurs délais, généralement sous 24-48 heures.</p>
        </div>
    </div>
</body>
</html>
